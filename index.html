<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <header>
        <h1> <font color="black">*:･ﾟ✧ MEMBER ☆ﾟ.*</font></h1>
    </header>
<br>
    <form>
        <fieldset>
            <legend>แบบฟอร์มการสมัครสมาชิก</legend><br>
            <label for="nameTh">ชื่อ-สกุล (ภาษาไทย) :</label>
            <input type="text" id="nameTh" name="nameTh"><br><br>

            <label for="nameEn">ชื่อ-สกุล (ภาษาอังกฤษ) :</label>
            <input type="text" id="nameEn" name="nameEn"><br><br>

            <label for="gender">เพศ :</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">หญิง</label>
            <input type="radio" id="anonymous" name="gender" value="anonymous">
            <label for="anonymous">ไม่ระบุ</label>
            <br><br>

            <label for="รหัสนักศึกษา">รหัสนักศึกษา :</label>
            <input type="number" id="รหัสนักศึกษา" name="รหัสนักศึกษา"><br><br>

            <label for="คณะที่ศึกษา">คณะที่ศึกษา :</label>
            <input type="text" id="คณะที่ศึกษา" name="คณะที่ศึกษา"><br><br>

            <label for="email">ที่อยู่อีเมล (E-mail address) :</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="ิbirth">วัน/เดือน/ปี :</label>
            <input type="text" id="ิbirth" name="ิbirth" placeholder="00/00/0000"><br><br>

            <label for="หนังสือที่สนใจ">ประเภทของหนังสือที่สนใจ :</label>
            <input type="text" id="หนังสือที่สนใจ" name="หนังสือที่สนใจ"><br><br>

            <label for="newsletter">ความต้องการรับข่าวสารของห้องสมุดทางอีเมลหรือไม่ :</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br><br>


        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
